<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="../css/styles_OCP.css">
    <title>Demandes de consultations</title>
</head>

<body id="body" style="text-align: center;">
    <div class="medecin" id="navBar">
        <a href="/">
            <img src="../img/Logo.svg">
        </a>
        <div class="navCont">
            <a href="/medecin/notifications">
                <div class="navIconBox"><img src="../icon/bell.svg"></div>
            </a>
            <a href="/medecin/contact">
                <div class="navIconBox"><img src="../icon/chat.svg"></div>
            </a>
        </div>
        <a href="#"><img src="../icon/exit.svg"></a>
    </div>
    <div id="content">
        <div id="header">
            <span class="title">Notifications de consultations</span>
        </div>
        <div id="container" class="f-direction-row">
            <div id="contTopRow" class="contRow">
                <span class="contRowTitle">Demandes de consultations :</span>
                <div id="topRowElementsContainer" class="contSubRow">
                </div>
            </div>
            <div id="contBotRow" class="contRow">
                <span class="contRowTitle">Historique :</span>
                <div id="botRowElementsContainer" class="contSubRow">
                </div>
            </div>
        </div>
    </div>
    <!-- <h1>Page li fiha les notifications</h1>
    <h4>Preconsultations active</h4> -->
    <div id="activeNotifications"></div>
    <!-- <h4>Incoming notifications</h4> -->
    <div id="notificationsContainer">
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="../js/medecin/socketNotifications.js"></script>
    <script src="../js/medecin/controllerNotifications.js"></script>
    <script src="../js/medecin/viewNotifications.js"></script>
</body>

</html>
