<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/patient_1_OCP.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="../js/simplepeer.min.js"></script>
    <title>Contacter</title>
</head>

<body>
    <div id="content">
        <header id="navBar">
            <div id="navBarIn">
                <a href="#">
                    <img src="../icon/logo_full.svg" alt="logo" id="navBarLogo">
                </a>
                <div id="navBarNavText">
                    <a href="#" id="btnNotif" class="notifActive">
                        <img src="../icon/bellDark.svg" alt="">
                    </a>
                    <a href="#" id="logout">
                        <img src="../icon/logout.svg" alt="">
                        Se déconnecter
                    </a>
                </div>
            </div>
        </header>
        <div id="smallblox">
            <div id="videoSection">
                <video id="remoteVideo" autoplay class="videoCorrection"></video>
                <div id="remoteVideoPoster">
                    <div id="remoteVideoPosterImage">
                    </div>
                </div>
                <div id="videoSectionBody">
                    <div id="videoSectionHost">
                        <video id="clientVideo" autoplay muted class="videoCorrection"></video>
                        <div id="hostVideoPoster">
                        </div>
                    </div>
                    <div id="videoChatControls">
                        <div class="videoControlBtn" id="chatMicBtn">
                            <img src="../icon/mic-on.svg" alt="mic-on">
                        </div>
                        <div class="videoControlBtn" id="videoControl-btnEnd">
                            <img src="../icon/phone.svg" alt="hangup">
                        </div>
                        <div class="videoControlBtn" id="chatCamBtn">
                            <img src="../icon/camera-on.svg" alt="camera-on">
                        </div>
                    </div>
                </div>
            </div>
            <div id="chatSection">
                <div class="chatMedecinInfos">
                    <div class="medecinAvatar">
                    </div>
                    <div class="medecinInformations">
                        <span class="medecinContactName">
                            Nom Médecin
                        </span>
                        <span class="medecinContactSpacia">
                            Type de consultation
                        </span>
                    </div>
                </div>
                <!--  -->
                <div class="chatSectionMessages" id="msgsCont">
                </div>
                <!-- <div class="chatSectionControls"> -->
                <div class="bottomTable bottomTableMedecin">
                    <input type="text" class="bottomTable-msgInput" id="chatInput" placeholder="Votre message text..."
                        style="margin: 0px 15px;">
                    <img src="../icon/send2.svg" class="bottomTable-msgSend bottomTableBtn" id="chatSendBtn">
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="../js/patient/socketChat.js"></script>
    <script src="../js/patient/controllerChat.js"></script>
    <script src="../js/patient/viewChat.js"></script>
</body>

</html>
