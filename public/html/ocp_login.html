<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login_OCP.css">
    <title>PlayGround</title>
</head>

<body>
    <select name="" id="userSelect">
        <option value="Patient">Patient</option>
        <option value="Medecin">Medecin</option>
    </select>
    <div id="content">
        <img src="../img/Logo_vertical.svg" alt="logo">
        <div id="form">
            <h1>Identification</h1>
            <div class="inputCont">
                <span>Matricule :</span>
                <input type="text" class="loginData">
            </div>
            <div class="inputCont">
                <span>Mot de passe :</span>
                <input type="password" class="loginData">
            </div>
            <button id="btnLogin">Login</button>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="../js/login_ocp.js"></script>
</body>

</html>
